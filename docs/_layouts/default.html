<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <style>
    :root {
      --text: #1a1a2e;
      --bg: #fafafa;
      --link: #2563eb;
      --link-hover: #1d4ed8;
      --border: #e5e7eb;
      --code-bg: #f3f4f6;
      --nav-bg: #ffffff;
      --nav-active: #2563eb;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      line-height: 1.7;
      font-size: 16px;
    }

    a { color: var(--link); text-decoration: none; }
    a:hover { color: var(--link-hover); text-decoration: underline; }

    .site-header {
      background: var(--nav-bg);
      border-bottom: 1px solid var(--border);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header-inner {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .site-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text);
      text-decoration: none;
    }
    .site-title:hover { color: var(--link); text-decoration: none; }

    nav { display: flex; gap: 1.25rem; flex-wrap: wrap; }

    nav a {
      font-size: 0.9rem;
      color: #6b7280;
      font-weight: 500;
    }
    nav a:hover { color: var(--link); text-decoration: none; }
    nav a.active { color: var(--nav-active); }

    .content {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1.5rem 4rem;
    }

    h1 { font-size: 2rem; margin: 0 0 1rem; line-height: 1.3; }
    h2 { font-size: 1.5rem; margin: 2rem 0 0.75rem; border-bottom: 1px solid var(--border); padding-bottom: 0.25rem; }
    h3 { font-size: 1.2rem; margin: 1.5rem 0 0.5rem; }
    h4 { font-size: 1rem; margin: 1.25rem 0 0.5rem; }

    p { margin: 0 0 1rem; }
    ul, ol { margin: 0 0 1rem 1.5rem; }
    li { margin-bottom: 0.25rem; }

    code {
      background: var(--code-bg);
      padding: 0.15em 0.35em;
      border-radius: 3px;
      font-size: 0.9em;
      font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
    }

    pre {
      background: #1e293b;
      color: #e2e8f0;
      padding: 1rem 1.25rem;
      border-radius: 6px;
      overflow-x: auto;
      margin: 0 0 1rem;
      line-height: 1.5;
    }
    pre code {
      background: none;
      padding: 0;
      color: inherit;
      font-size: 0.875rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 0 1rem;
      font-size: 0.95rem;
    }
    th, td {
      text-align: left;
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--border);
    }
    th { background: var(--code-bg); font-weight: 600; }

    blockquote {
      border-left: 3px solid var(--link);
      padding: 0.5rem 1rem;
      margin: 0 0 1rem;
      color: #4b5563;
      background: var(--code-bg);
    }

    hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 2rem 0;
    }

    .footer {
      text-align: center;
      color: #9ca3af;
      font-size: 0.85rem;
      padding: 2rem 1.5rem;
      border-top: 1px solid var(--border);
      max-width: 800px;
      margin: 0 auto;
    }

    @media (max-width: 600px) {
      .header-inner { flex-direction: column; align-items: flex-start; }
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      <nav>
        {% for item in site.nav %}
          <a href="{{ item.url | relative_url }}" {% if page.url == item.url %}class="active"{% endif %}>{{ item.title }}</a>
        {% endfor %}
      </nav>
    </div>
  </header>

  <main class="content">
    {{ content }}
  </main>

  <footer class="footer">
    <a href="https://github.com/vidluther/linkblog">vidluther/linkblog</a> &middot; {{ site.description }}
  </footer>
</body>
</html>
