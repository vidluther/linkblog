<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkblog</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Linkblog</h1>

      <div id="status-section" class="section">
        <div id="current-url" class="url-display">Loading...</div>

        <label for="link-title">Title</label>
        <input
          type="text"
          id="link-title"
          placeholder="Page title (optional)"
        />

        <label for="link-summary">Summary</label>
        <textarea
          id="link-summary"
          placeholder="Add notes about this link (optional)"
          rows="3"
        ></textarea>

        <button id="save-btn" class="btn btn-primary">Save to Linkblog</button>
        <div id="status-message" class="status-message hidden"></div>
      </div>

      <hr />

      <div class="section">
        <h2>Settings</h2>
        <label for="api-key">API Key (x-api-key)</label>
        <input
          type="password"
          id="api-key"
          placeholder="Enter your API token"
        />

        <label for="api-endpoint">API Endpoint</label>
        <input
          type="url"
          id="api-endpoint"
          placeholder="https://api.linkblog.in/links"
        />

        <button id="save-settings-btn" class="btn btn-secondary">
          Save Settings
        </button>
        <div id="settings-message" class="status-message hidden"></div>
      </div>
    </div>
    <script src="popup.js" type="module"></script>
  </body>
</html>
