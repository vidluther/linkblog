version: 1.0
runtime: nodejs22
build:
  commands:
    pre-build:
      - corepack enable
      - corepack prepare --activate
      - pnpm install --frozen-lockfile
    build:
      - pnpm build
run:
  command: node dist/main.js
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: production
